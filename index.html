<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizador de Productos</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/cardCarrito.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h2>Categorias</h2>
      <ul id="listaCategorias" class="listCategorias"></ul>
      <svg
        id="botonMovil"
        xmlns="http://www.w3.org/2000/svg"
        width="3rem"
        height="3rem"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M4 11h12v2H4zm0-5h16v2H4zm0 12h7.235v-2H4z"
        ></path>
      </svg>

      <svg
        id="carrito"
        xmlns="http://www.w3.org/2000/svg"
        width="2rem"
        height="2rem"
        viewBox="0 0 14 14"
      >
        <path
          fill="currentColor"
          fill-rule="evenodd"
          d="M3.844.753a.75.75 0 0 0-.747-.675H.77a.75.75 0 0 0 0 1.5h1.649l.252 2.506c0 .017 0 .035.002.052l.482 4.795a1.431 1.431 0 0 0 1.431 1.241h5.852a1.431 1.431 0 0 0 1.416-.973v-.002l1.24-3.724v-.001a1.431 1.431 0 0 0-.2-1.286a1.431 1.431 0 0 0-1.216-.6h-7.55zm7.58 12.07a1.178 1.178 0 1 0-2.355 0a1.178 1.178 0 0 0 2.356 0Zm-6.323-1.179a1.178 1.178 0 1 1 0 2.356a1.178 1.178 0 0 1 0-2.356"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="allBody">
      <h2 id="categoriaSeleccionada"></h2>
      <div id="listaProductos"></div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div id="modalContent"></div>
      </div>
    </div>
    <div id="modalCarrito" class="modal modalCar">
      <div class="modal-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div id="modalContent"></div>
        <div class="total cardCarrito">
          <h2 class="">Total</h2>
          <div class="suma">
            <h2 class="totalizado">$ 0</h2>
            <button class="agregar">Pagar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
